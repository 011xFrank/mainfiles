# ~/.config/tmux/tmux.conf
# ==================================================
# COLORSCHEME
# ==================================================
source-file ~/.config/tmux/colorschemes/gruvbox.conf
# source-file ~/.config/tmux/colorschemes/ash.conf

# ==================================================
# TERMINAL & DISPLAY
# ==================================================
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# ==================================================
# PREFIX & BASIC BINDINGS
# ==================================================
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# ==================================================
# GENERAL SETTINGS
# ==================================================
set -g mouse on
set -g set-clipboard on
set -g base-index 1
setw -g pane-base-index 1  # Start pane numbering at 1
set -g escape-time 0
set -g renumber-windows on
set -g history-limit 10000  # Increase scrollback buffer

# Focus events (useful for vim/neovim)
set -g focus-events on

# ==================================================
# WINDOW NAVIGATION
# ==================================================
# Alt + number for quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Additional window navigation
bind -n M-h previous-window
bind -n M-l next-window

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# ==================================================
# PANE MANAGEMENT
# ==================================================
set -g pane-border-lines "heavy"

# Split panes (more intuitive bindings)
bind '=' split-window -h -c "#{pane_current_path}"
bind '-' split-window -v -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane layouts
bind Space next-layout

# ==================================================
# VISUAL STYLING
# ==================================================
set -g window-active-style 'bg=terminal'
set -g window-style 'bg=#1c1427'
set -g message-style "bg=default,fg=color250"

# ==================================================
# COPY MODE & CLIPBOARD
# ==================================================
setw -g mode-keys vi

# Enter copy mode
bind [ copy-mode
bind Escape copy-mode

# Vi-style copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# Additional copy mode improvements
bind-key -T copy-mode-vi H send-keys -X start-of-line
bind-key -T copy-mode-vi L send-keys -X end-of-line

# Paste from clipboard
bind p paste-buffer
bind P choose-buffer
