env:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 5
  opacity: 0.95

font:
  normal:
    family: "IosevkaTerm Nerd Font"
    style:  Medium 
  bold:
    family: "IosevkaTerm Nerd Font"
    style:  Bold 
  italic:
    family: "IosevkaTerm Nerd Font"
    style:  Italic 
  bold_italic:
    family: "IosevkaTerm Nerd Font"
    style:  Bold Italic
  size: 7.0

colors:
  primary:
    background: '#282b30'  # Soothing dark shade
  search:
    matches:
      foreground: '#908caa'
      background: '#393552'
    focused_match:
      foreground: '#232136'
      background: '#ea9a97'
  hints:
    start:
      foreground: '#908caa'
      background: '#2a273f'
    end:
      foreground: '#6e6a86'
      background: '#2a273f'
  line_indicator:
    foreground: none  # YAML uses 'none' for None value
    background: none  # YAML uses 'none' for None value
  footer_bar:
    foreground: '#e0def4'
    background: '#2a273f'
  selection:
    text: '#e0def4'
    background: '#44415a'
  normal:
    black: '#393552'
    red: '#eb6f92'
    yellow: '#f6c177'
    blue: '#9ccfd8'
    magenta: '#c4a7e7'
    cyan: '#ea9a97'
    white: '#e0def4'
  bright:
    black: '#6e6a86'
    red: '#eb6f92'
    yellow: '#f6c177'
    blue: '#9ccfd8'
    magenta: '#c4a7e7'
    cyan: '#ea9a97'
    white: '#e0def4'
  dim:
    black: '#6e6a86'
    red: '#eb6f92'
    yellow: '#f6c177'
    blue: '#9ccfd8'
    magenta: '#c4a7e7'
    cyan: '#ea9a97'
    white: '#e0def4'
