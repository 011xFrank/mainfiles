[env]
TERM = "xterm-256color"

#------------------------------------------

[window]
opacity = 0.9

[window.padding]
x = 5
y = 5

#------------------------------------------

[font.normal]
family = "IosevkaTerm Nerd Font"
style = "Medium"

[font.italic]
family = "IosevkaTerm Nerd Font"
style = "Italic"

[font.bold]
family = "IosevkaTerm Nerd Font"
style = "Bold"

[font.bold_italic]
family = "IosevkaTerm Nerd Font"
style = "Bold Italic"

[font]
size = 10.0

#------------------------------------------

[colors.bright]
black = "#6e6a86"
blue = "#9ccfd8"
cyan = "#ea9a97"
magenta = "#c4a7e7"
red = "#eb6f92"
white = "#e0def4"
yellow = "#f6c177"

[colors.dim]
black = "#6e6a86"
blue = "#9ccfd8"
cyan = "#ea9a97"
magenta = "#c4a7e7"
red = "#eb6f92"
white = "#e0def4"
yellow = "#f6c177"

[colors.footer_bar]
background = "#2a273f"
foreground = "#e0def4"

[colors.hints.end]
