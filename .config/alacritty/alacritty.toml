[env]
TERM = "xterm-256color"

#------------------------------------------

[window]
opacity = 0.98
decorations = "none"

[window.padding]
x = 5
y = 5

#------------------------------------------

[font.normal]
family = "Iosevka Nerd Font"
style = "Medium"

[font.italic]
family = "Iosevka Nerd Font"
style = "Italic"

[font.bold]
family = "Iosevka Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Iosevka Nerd Font"
style = "Bold Italic"

[font]
size = 6.0

[font.offset]
y = 5

#------------------------------------------
# Default colors
[colors.primary]
background = '#1b1b1b'
foreground = '#ebdbb2'

# Normal colors
[colors.normal]
black =   '#282828'
red =     '#cc241d'
green =   '#98971a'
yellow =  '#d79921'
blue =    '#458588'
magenta = '#b16286'
cyan =    '#689d6a'
white =   '#a89984'

# Bright colors (same as normal colors)
[colors.bright]
black =   '#928374'
red =     '#fb4934'
green =   '#b8bb26'
yellow =  '#fabd2f'
blue =    '#83a598'
magenta = '#d3869b'
cyan =    '#8ec07c'
white =   '#ebdbb2'
