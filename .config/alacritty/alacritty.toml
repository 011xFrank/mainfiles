[env]
TERM = "xterm-256color"

#------------------------------------------

[window]
opacity = 0.8
decorations = "none"

[window.padding]
x = 5
y = 5

#------------------------------------------

[font.normal]
# family = "IosevkaTerm Nerd Font"
family = "FiraCode Nerd Font"
# family = "Maple Mono NF"
style = "Medium"

[font.italic]
# family = "IosevkaTerm Nerd Font"
family = "FiraCode Nerd Font"
# family = "Maple Mono NF"
style = "Italic"

[font.bold]
# family = "IosevkaTerm Nerd Font"
family = "FiraCode Nerd Font"
# family = "Maple Mono NF"
style = "Bold"

[font.bold_italic]
# family = "IosevkaTerm Nerd Font"
family = "FiraCode Nerd Font"
# family = "Maple Mono NF"
style = "Bold Italic"

[font]
size = 5.5

#------------------------------------------
# Default colors
[colors.primary]
background = '#282828'
foreground = '#d4be98'

# Normal colors
[colors.normal]
black   = '#696047'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'

# Bright colors (same as normal colors)
[colors.bright]
black   = '#696047'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'

#------------------------------------------

[colors.vi_mode_cursor]
text = "#e0def4"
cursor = "#56526e"

[colors.search.matches]
foreground = "#908caa"
background = "#393552"

[colors.search.focused_match]
foreground = "#232136"
background = "#ea9a97"

[colors.hints.start]
foreground = "#908caa"
background = "#2a273f"

[colors.hints.end]
foreground = "#6e6a86"
background = "#2a273f"

[colors.line_indicator]
foreground = "None"
background = "None"

[colors.footer_bar]
foreground = "#e0def4"
background = "#2a273f"

[colors.selection]
text = "#e0def4"
background = "#44415a"
