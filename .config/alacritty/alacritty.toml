[env]
TERM = "xterm-256color"

#------------------------------------------

[window]
opacity = 0.8
decorations = "none"

[window.padding]
x = 5
y = 5

#------------------------------------------

[font.normal]
family = "JetbrainsMono Nerd Font"
# family = "Hack Nerd Font"
# family = "FiraMono Nerd Font"
style = "Regular"

[font.italic]
family = "JetbrainsMono Nerd Font"
# family = "Hack Nerd Font"
# family = "FiraMono Nerd Font"
style = "Italic"

[font.bold]
family = "JetbrainsMono Nerd Font"
# family = "Hack Nerd Font"
# family = "FiraMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetbrainsMono Nerd Font"
# family = "Hack Nerd Font"
# family = "FiraMono Nerd Font"
style = "Bold Italic"

[font]
size = 5.5

#------------------------------------------
# Default colors
[colors.primary]
background = '#282828'
foreground = '#d4be98'

# Normal colors
[colors.normal]
black   = '#696047'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'

# Bright colors (same as normal colors)
[colors.bright]
black   = '#696047'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'
